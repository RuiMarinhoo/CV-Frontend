<div class="mt-3">
  <div class="row mb-2">
    <div class="col-12">
      <div class="d-flex">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">Title</span>
          <input type="text" class="form-control" [(ngModel)]="component.title" (change)="onInputChange()">
        </div>
        <div class="d-flex justify-content-end">
          <div class="btn-group ms-2 me-2">
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 0" (click)="component.align_value = 0; onInputChange()">
              <i class="ri-lg ri-align-left"></i>
            </div>
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 1" (click)="component.align_value = 1; onInputChange()">
              <i class="ri-lg ri-align-center"></i>
            </div>
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 2" (click)="component.align_value = 2; onInputChange()">
              <i class="ri-lg ri-align-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="item-in-component mb-2" *ngFor="let item of component.list; last as last">
    <div class="row">
      <div class="col-12">
        <div class="input-group">
          <input class="form-control me-2" type="text" [(ngModel)]="item.text" (change)="onInputChange()">
          <div class="input-group-append align-content-center">
            <div class="me-3" style="display: flex;">
              <input class="me-1" type="radio" [checked]="item.value >= 1" (click)="item.value = 1; onInputChange()"/>
              <input class="me-1" type="radio" [checked]="item.value >= 2" (click)="item.value = 2; onInputChange()"/>
              <input class="me-1" type="radio" [checked]="item.value >= 3" (click)="item.value = 3; onInputChange()"/>
              <input class="me-1" type="radio" [checked]="item.value >= 4" (click)="item.value = 4; onInputChange()"/>
              <input type="radio" [checked]="item.value >= 5" (click)="item.value = 5"/>
            </div>
          </div>
          <div class="input-group-append">
            <div class="d-flex justify-content-end">
              <div class="btn-group me-2">
                <div class="d-flex align-items-center btn btn-primary btn-icon" *ngFor="let align of aligns; index as i" [class.active]="item.align_value === i" (click)="item.align_value = i; onInputChange()">
                  <i class="ri-lg {{align.text}}"></i>
                </div>
              </div>
              <div class="btn-group me-2">
                <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="item.break_value" (click)="item.break_value = !item.break_value; onInputChange()">
                  <i class="ri-lg ri-text-wrap"></i>
                </div>
              </div>
              <div class="btn-group me-3">
                <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="item.dots_value" (click)="item.dots_value = !item.dots_value; onInputChange()">
                  <i class="ri-lg ri-git-commit-line"></i>
                </div>
              </div>
              <div class="d-flex align-items-center" role="button">
                <i class="ri-lg ri-close-line text-danger"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row mb-2">
    <div class="col-12">
      <div class="btn btn-success btn-sm btn-block" (click)="addItem()">ADD</div>
    </div>
  </div>
</div>
