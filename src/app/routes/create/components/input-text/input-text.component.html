<div class="mt-3">
  <div class="d-flex mb-2">
    <div class="input-group me-2">
      <span class="input-group-text">Title</span>
      <input type="text" class="form-control" [(ngModel)]="component.title" (change)="onInputChange()">
    </div>

    <div class="d-flex justify-content-end">
      <div class="btn-group me-2">
        <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 0" (click)="component.align_value = 0; onInputChange()">
          <i class="ri-lg ri-align-left"></i>
        </div>
        <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 1" (click)="component.align_value = 1; onInputChange()">
          <i class="ri-lg ri-align-center"></i>
        </div>
        <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 2" (click)="component.align_value = 2; onInputChange()">
          <i class="ri-lg ri-align-right"></i>
        </div>
      </div>
    </div>
  </div>
  <textarea class="form-control" [(ngModel)]="component.value" rows="4" (change)="onInputChange()"></textarea>
</div>
