<div class="mt-3">
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex">
        <div class="input-group me-2">
          <span class="input-group-text" id="basic-addon1">Title</span>
          <input type="text" class="form-control" [(ngModel)]="component.title" (change)="onInputChange()">
        </div>
        <div class="d-flex justify-content-end">
          <div class="btn-group me-2">
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 0" (click)="component.align_value = 0; onInputChange()">
              <i class="ri-lg ri-align-left"></i>
            </div>
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 1" (click)="component.align_value = 1; onInputChange()">
              <i class="ri-lg ri-align-center"></i>
            </div>
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 2" (click)="component.align_value = 2; onInputChange()">
              <i class="ri-lg ri-align-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="item-in-component mb-2" *ngFor="let item of component.list; last as last">
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <div class="input-group me-2">
            <input type="text" class="form-control" [(ngModel)]="item.value" (change)="onInputChange()">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
                <i class="ri-lg {{item.icon}} me-2"></i>
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="flex-wrap" style="min-width: 170px; overflow: hidden">
                <div class="d-flex flex-column">
                  <input type="text" class="form-control" (input)="filterIcons($event)">
                  <div class="d-flex flex-wrap" style="overflow-y: scroll; overflow-x: hidden; max-height: 150px;">
                    <ng-container *ngFor="let icon of icons_show;">
                      <div class="dropdown-item" style="max-height: 35px;" (click)="item.icon = icon">
                        <i class="ri-lg {{icon}}"></i>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-group me-2">
            <div class="d-flex align-items-center btn btn-primary btn-sm" [class.active]="item.show_text" (click)="item.show_text = !item.show_text; onInputChange()">
              <i class="ri-lg ri-text"></i>
            </div>
          </div>
          <div class="btn-group me-3">
            <div class="d-flex align-items-center btn btn-primary btn-sm" [class.active]="item.show_icon" (click)="item.show_icon = !item.show_icon; onInputChange()">
              <i class="ri-lg ri-award-line"></i>
            </div>
          </div>
          <div class="btn-group me-2">
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="item.break_value" (click)="item.break_value = !item.break_value; onInputChange()">
              <i class="ri-lg ri-text-wrap"></i>
            </div>
          </div>
          <div class="d-flex align-items-center" role="button">
            <i class="ri-lg ri-close-line text-danger"></i>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row mb-2">
    <div class="col-12">
      <div class="btn btn-success btn-sm btn-block" (click)="addItem()">ADD</div>
    </div>
  </div>
</div>
