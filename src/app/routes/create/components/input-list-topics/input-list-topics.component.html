<div class="mt-3">
  <div class="row mb-2">
    <div class="col-12">
      <div class="d-flex">
        <div class="input-group me-2">
          <span class="input-group-text" id="basic-addon1">Title</span>
          <input type="text" class="form-control" [(ngModel)]="component.title" (change)="onInputChange()">
        </div>

        <div class="d-flex justify-content-end">
          <div class="btn-group me-2">
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 0" (click)="component.align_value = 0; onInputChange()">
              <i class="ri-lg ri-align-left"></i>
            </div>
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 1" (click)="component.align_value = 1; onInputChange()">
              <i class="ri-lg ri-align-center"></i>
            </div>
            <div class="d-flex align-items-center btn btn-primary btn-icon" [class.active]="component.align_value === 2" (click)="component.align_value = 2; onInputChange()">
              <i class="ri-lg ri-align-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="item-in-component mb-2" *ngFor="let item of component.list; last as last">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between mb-2">
          <div class="d-flex justify-content-end" style="height: calc(1.5em + .75rem + 2px);">
            <div class="btn-group me-2">
              <div class="d-flex align-items-center btn btn-primary btn-sm" *ngFor="let align of aligns; index as i" [class.active]="item.align_value === i" (click)="item.align_value = i; onInputChange()">
                <i class="ri-lg {{align.text}}"></i>
              </div>
            </div>
            <div class="btn-group me-2">
              <div class="d-flex align-items-center btn btn-primary btn-sm" [class.active]="item.break_value" (click)="item.break_value = !item.break_value; onInputChange()">
                <i class="ri-lg ri-text-wrap"></i>
              </div>
            </div>
            <div class="btn-group me-3">
              <div class="d-flex align-items-center btn btn-primary btn-sm" [class.active]="item.dot_value" (click)="item.dot_value = !item.dot_value; onInputChange()">
                <i class="ri-lg ri-list-check"></i>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column justify-content-center" role="button">
            <i class="ri-lg ri-close-line text-danger"></i>
          </div>
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">Topic Title</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="item.text" (change)="onInputChange()">
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">More Info</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="item.details" (change)="onInputChange()">
        </div>
        <textarea class="form-control" [(ngModel)]="item.value" rows="4" (change)="onInputChange()"></textarea>
      </div>
    </div>

  </div>

  <div class="row mb-2">
    <div class="col-12">
      <div class="btn btn-success btn-sm btn-block" (click)="addItem()">ADD</div>
    </div>
  </div>
</div>
